<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
	<style type="text/css">
		.parent{
			display: flex;
		}
		.child{
			margin-top: 10px;
			margin-left: 10px;
			background-color: pink;
			width: 200px;
			height: 100px;
		}
	</style>
</head>
<body>
	<div class="col-8 mx-auto parent">
		<div class="child">
			<p>твой персонаж мальчик или девочка?</p>
		</div>
		<div class="dropdown child" >
			 <select id="selectvalue" name="story_male">

				<option>5</option>

				<option>10</option>


			</select>
		</div>
	</div>
	<div class="parent">
		<div class="child">
			<p>у твоего персонажа есть друг, кто это? </p>
		</div>
		<div class="child">
			<input type="" name="story_friend">
		</div>
	</div>
	<div class="parent">
		<div class="child">
			<p>у них есть цель, куда они должны дойти?</p>
		</div>
		<div class="child">
			<input type="" name="story_goal">
		</div>
	</div>
	<div class="parent">
		<div class="child">
			<p>кого они должны победить?</p>
		</div>
		<div class="child">
			<input type="" name="story_enemy">
		</div>
	</div>
	<div class="parent">
		<div class="child">
			<p>когда они победят, как будут праздность победу?</p>
		</div>
		<div class="child">
			<input type="" name="story_win">
		</div>
	</div>
	  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous">

	  </script>
</body>
</html>
